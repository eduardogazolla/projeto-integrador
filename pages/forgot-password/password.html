<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueceu a Senha - Projeto Integrador</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/pages/forgot-password/style.css" />
    
  </head>
  <body>
    <div class="esqueceu-senha">
      <header>Esqueceu a senha?</header>

      <form>
        <label for="forgot-password">
          Insira seu email para receber as instruções de como recuperar sua
          senha.
        </label>
        <input
          type="text"
          class="input"
          placeholder="seuemail@email.com"
          oninput="validateFields()"
          name="email"
          id="email"
          autocapitalize="off"
          autocorret="off"
          required="required"
        />
        <button
          type="button"
          class="btn"
          disabled="true"
          id="forget-password"
          onclick="passwordReset()"
        >
          Enviar email
        </button>
        <script src="/script.js"></script>
        <script src="/validations.js"></script>
      </form>
    </div>
  </body>
</html>
