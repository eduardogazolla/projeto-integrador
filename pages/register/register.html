<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/global.css" />
    <title>Registrar - Projeto Integrador</title>
  </head>
  <body>
    <h2>Registrar</h2>
    <form>
      <input
        type="text"
        id="name"
        placeholder="Nome"
        autocapitalize="off"
        autocorret="off"
        required="required"
      />
      <input
        type="text"
        id="email"
        placeholder="Email"
        autocapitalize="off"
        autocorret="off"
        required="required"
      />
      <input
        type="text"
        id="email"
        placeholder="Confirme o email"
        autocapitalize="off"
        autocorret="off"
        required="required"
      />
      <input
        type="password"
        id="password"
        placeholder="Senha"
        autocapitalize="off"
        autocorret="off"
        required="required"
      />
      <input
        type="password"
        id="password"
        placeholder="Confirme a senha"
        name="senha"
        autocapitalize="off"
        autocorret="off"
        required="required"
      />
      <button type="button" class="btn" id="login-button" onclick="login()">
        Cadastrar
      </button>
    </form>
  </body>
  <script src="/script.js"></script>
  <script src="/validations.js"></script>
  <script src="/loading.js"></script>
</html>
